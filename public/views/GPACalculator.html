<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GPA Calculator</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css">

    <script type="text/javascript" src="javascript/clientJavascript.js"></script>
    <script type="text/javascript" src="angularjs/angular.js"></script>
    <script type="text/javascript" src="javascript/main.controller.js"></script>
</head>
<body ng-app="mainApp" ng-controller="GPActrl">

<div ng-include="'views/navbar.html'"></div>


<form ng-submit="addToTranscript()">
    <input type="text" name="courseName" ng-model="NAME"> Course Name <br/>
    <input type="number" name="credits"  ng-model="CREDITS"> Course Credits <br/>
    <input type="text" name="grade"  ng-model="GRADE"> Course Grade <br/>
    <input type="submit" value="submit" class="btn btn-primary">
    <span class="floatCenter">Total GPA: {{transcript.TotalGPA()}}</span>

</form>


</body>
</html>
