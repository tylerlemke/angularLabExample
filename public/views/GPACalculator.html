<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GPA Calculator</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css">

    <script type="text/javascript" src="javascript/clientJavascript.js"></script>
    <script type="text/javascript" src="angularjs/angular.js"></script>
    <script type="text/javascript" src="javascript/main.controller.js"></script>
</head>
<body ng-app="mainApp">

<div ng-include="'views/navbar.html'"></div>

<form method=post action="/GPACalculator">
    <table style="width:75%" align="center">
       <tr>
           <th>Course Name</th>
           <th>Credits</th>
           <th>Grade</th>
       </tr>
        <tr>
            <td><input name="courseName1" type="text" width="20" placeholder="enter new course"></td>
            <td><input name="credits1" type="number" width="20" placeholder="enter course credits"></td>
            <td><input name="grade1" type="text" width="20" placeholder="enter course grade"></td>
        </tr>
        <tr>
            <td><input name="courseName2" type="text" width="20" placeholder="enter new course"></td>
            <td><input name="credits2" type="number" width="20" placeholder="enter course credits"></td>
            <td><input name="grade2" type="text" width="20" placeholder="enter course grade"></td>
        </tr>
        <tr>
            <td><input name="courseName3" type="text" width="20" placeholder="enter new course"></td>
            <td><input name="credits3" type="number" width="20" placeholder="enter course credits"></td>
            <td><input name="grade3" type="text" width="20" placeholder="enter course grade"></td>
        </tr>
    </table>
</form>
</body>
</html>
